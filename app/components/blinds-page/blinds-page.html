<section class="blinds-page" id="blinds-page-page">
    <div class="navbar-text">
        <div class="room-info pt-2 text-uppercase text-white">
            <span class="d-sm-block">Blinds</span>
            <h2 class="mb-0" data-ch5-textcontent="Areas.SuiteName">
                Room (Suite) Name
            </h2>
        </div>
    </div>
    <div class="blackout-shades-btn" id="blackout-shades-btn">
        <ch5-button selected="false" id="shades-btn" label="Shades" size="regular" shape="rectangle" sendeventonclick="Rooms.Blinds.ShowShades" receiveStateSelected="Rooms.Blinds.ShadesAreShown">
        </ch5-button>
        <ch5-button id="blackout-btn" label="Blackout" size="regular" shape="rectangle" sendeventonclick="Rooms.Blinds.ShowBlackout" receiveStateSelected="Rooms.Blinds.BlackoutAreShown">
        </ch5-button>
        <ch5-button id="all-btn" label="All" size="regular" shape="rectangle" sendeventonclick="Rooms.Blinds.ShowAll" receiveStateSelected="Rooms.Blinds.AllAreShown">
        </ch5-button>
    </div>
  </div>
  <ch5-import-htmlsnippet
    url="./components/blinds-buttons/blinds-buttons.html"
    class="blinds-buttons"
    receivestateshow="Curtains.ShowButtons"
  >
  </ch5-import-htmlsnippet>
  <hr />

  <ch5-import-htmlsnippet
    url="./components/blinds-triggerview/blinds-triggerview.html"
    class="blinds-triggerview"
    receivestateshow="Curtains.ShowTriggerview"
  >
  </ch5-import-htmlsnippet>

  <!-- Next block is for shades and blackout when one window in the room -->
  <ch5-import-htmlsnippet
    url="./components/blinds-one-window/blinds-one-window.html"
    class="blinds-one-window"
    receivestateshow="Curtains.ShowOneWindow"
  >
  </ch5-import-htmlsnippet>
</section>
