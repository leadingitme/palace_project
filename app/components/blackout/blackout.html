<section class="blackout">
  <!-- show vertical list when below large -->
  <div
    class="blinds-list-container d-flex d-sm-none justify-content-center align-items-center"
  >
    <ch5-list size="3" orientation="vertical" indexId="idx">
      <template>
        <span class="window-label">Window #{{idx}} </span>

        <div class="slider-container blackout-container container">
          <!-- <ch5-slider
            nohandle="true"
            range="true"
            min="0"
            max="100"
            receivestatevalue="receive_left_blackout_value"
            receivestatevaluehigh="receive_right_blackout_value"
          >
          </ch5-slider> -->
          <ch5-slider
            class="left-slider"
            nohandle="true"
            min="0"
            max="50"
            receivestatevalue="Rooms.Blinds.LeftBlackoutValue"
          >
          </ch5-slider>
          <ch5-slider
            class="right-slider"
            nohandle="true"
            min="0"
            max="50"
            receivestatevalue="Rooms.Blinds.RightBlackoutValue"
          >
          </ch5-slider>
        </div>
        <div class="open-close-btn-container mt-3">
          <div class="open-close-btn">
            <ch5-button
              id="open_blind"
              label="Open"
              shape="circle"
              stretch="both"
              sendeventonclick="Rooms.Blinds.OpenBlackout"
            >
            </ch5-button>
            <ch5-button
              id="stop_blind"
              label="Stop"
              shape="circle"
              stretch="both"
              sendeventonclick="Rooms.Blinds.StopBlackout"
            >
            </ch5-button>
            <ch5-button
              id="close_blind"
              label="Close"
              shape="circle"
              stretch="both"
              sendeventonclick="Rooms.Blinds.CloseBlackout"
            >
            </ch5-button>
          </div>
        </div>
      </template>
    </ch5-list>
  </div>

  <!-- show horizontal list when large and above -->

  <div
    class="blinds-list-container d-sm-flex d-none justify-content-center align-items-center"
  >
    <ch5-list size="6" orientation="horizontal" indexId="idx">
      <template>
        <span class="window-label">Window #{{idx}} </span>

        <div class="slider-container blackout-container container">
          <ch5-image
            alt="window-img"
            class="window-image"
            url="./assets/img/blinds/window_view1.jpeg"
          >
          </ch5-image>
          <div class="blinds-image-container-right blackout-horizontal-right">
            <ch5-image
              alt="blackout-img-right"
              class="blackout-image-right"
              url="./assets/img/blinds/curtain_grey_right.png"
            >
            </ch5-image>
          </div>
          <div class="blinds-image-container-left blackout-horizontal-left">
            <ch5-image
              alt="blackout-img-left"
              class="blackout-image-left"
              url="./assets/img/blinds/curtain_grey_left.png"
            >
            </ch5-image>
          </div>

          <!-- Blackout done with ch5-slider -->
          <!-- <ch5-slider
            class="left-slider"
            nohandle="true"
            min="0"
            max="50"
            receivestatevalue="Rooms.Blinds.LeftBlackoutValue"
          >
          </ch5-slider>
          <ch5-slider
            class="right-slider"
            nohandle="true"
            min="0"
            max="50"
            receivestatevalue="Rooms.Blinds.RightBlackoutValue"
          >
          </ch5-slider> -->
        </div>
        <div class="open-close-btn-container mt-3">
          <div class="open-close-btn">
            <ch5-button
              class="open-horiz-blackout-button"
              id="open_blind"
              label="Open"
              onclick="blindsPageModule.openBlackout()"
              shape="circle"
              stretch="both"
              sendeventonclick="Rooms.Blinds.OpenBlackout"
            >
            </ch5-button>
            <ch5-button
              class="stop-horiz-blackout-button"
              id="stop_blind"
              label="Stop"
              shape="circle"
              stretch="both"
              sendeventonclick="Rooms.Blinds.StopBlackout"
            >
            </ch5-button>
            <ch5-button
              class="close-horiz-blackout-button"
              id="close_blind"
              label="Close"
              onclick="blindsPageModule.closeBlackout()"
              shape="circle"
              stretch="both"
              sendeventonclick="Rooms.Blinds.CloseBlackout"
            >
            </ch5-button>
          </div>
        </div>
      </template>
    </ch5-list>
  </div>
</section>
