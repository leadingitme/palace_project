<section id="weather-station-page" class="weather-station-page">
  <div class="navbar-text">
    <div class="room-info pt-2 text-uppercase text-white">
      <!-- <span class="d-sm-block">Weather Station</span> -->
      <h2 class="mb-0">Weather Station</h2>
    </div>
  </div>
  <!-- <hr /> -->
  <div class="row container-fluid main-container">
    <div class="col-sm-6 d-flex justify-content-center flex-wrap">
      <div class="temp-container d-flex">
        <div class="temp-data d-flex justify-content-center align-items-center">
          <h1 id="">31.7</h1>
          <h2 class="ml-1">ºC</h2>
        </div>
        <div class="add-temp-data d-flex flex-wrap">
          <div class="d-flex justify-content-center align-items-center">
            <span> high</span>
            <h2>30.4</h2>
            <h3 class="ml-1">ºC</h3>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <span>low</span>
            <h2>29.6</h2>
            <h3 class="ml-1">ºC</h3>
          </div>
        </div>
      </div>
      <div class="weather-data-container d-flex flex-wrap">
        <div class="d-flex align-items-end">
          <h3 class="mr-auto">Relative Humidity</h3>
          <h2 class="mr-2">84.4</h2>
          <h4 class="ml-1 mt-1">%</h4>
        </div>
        <div class="d-flex align-items-end">
          <h3 class="mr-auto">Dew Point</h3>
          <h2 class="mr-2">34.2</h2>
          <h4 class="ml-1 mt-1">ºC</h4>
        </div>
        <div class="d-flex align-items-end">
          <h3 class="mr-auto">Wind Chill/Heat Index</h3>
          <h2 class="mr-2">30.4</h2>
          <h4 class="ml-1 mt-1">ºC</h4>
        </div>
        <div class="d-flex align-items-end">
          <h3 class="mr-auto">Barometer</h3>
          <h2>93.5</h2>
          <h4 class="ml-1">kPa</h4>
        </div>
        <div class="d-flex align-items-end">
          <h3 class="mr-auto">Evepotranspiration</h3>
          <h2>10.3</h2>
          <h4 class="ml-1">mm</h4>
        </div>
        <div class="d-flex align-items-end">
          <h3 class="mr-auto">Rainfall Total</h3>
          <h2>3.0</h2>
          <h4 class="ml-1">mm</h4>
        </div>
      </div>
    </div>

    <div class="col-sm-6 d-flex justify-content-center flex-wrap">
      <div
        class="wind-container d-flex justify-content-center align-items-center"
      >
        <h1 id="">15.2</h1>
        <h2 class="ml-2">km/h</h2>
      </div>
      <div class="wind-data-container d-flex">
        <div class="img-container">
          <ch5-image
            class="compass-img"
            alt="compass-img"
            url="./assets/img/compass2.png"
            receivestateurl=""
          >
          </ch5-image>
        </div>
        <div class="wind-data d-flex flex-wrap">
          <div class="d-flex align-items-center">
            <h3 class="mr-auto">Direction</h3>
            <h2>NE</h2>
          </div>
          <div class="d-flex align-items-center">
            <h3 class="mr-auto">Gust</h3>
            <h2>20</h2>
            <h4 class="ml-1">km/h</h4>
          </div>
          <div class="d-flex align-items-center">
            <h3 class="mr-auto">High Wind</h3>
            <h2>22</h2>
            <h4 class="ml-1">km/h</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
