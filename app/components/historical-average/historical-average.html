<section id="historical-average-page" class="historical-average">
  <div class="navbar-text">
    <div class="room-info pt-2 text-uppercase text-white">
      <!-- <span class="d-sm-block">Weather Station</span> -->
      <h2 class="mb-0">Historical Average</h2>
    </div>
  </div>
  <div class="weather-st-btn-container dropup">
    <button
      class="btn btn-lg weather-station-btn dropdown-toggle"
      type="button"
      onclick=""
      id="weatherStationBtn"
    >
      <span>WEATHER STATION</span>
    </button>
  </div>
  <div class="main-container">
    <div class="average-switch-btn d-flex justify-content-center" id="">
      <ch5-button
        id="hourly-btn"
        label="Hourly"
        size="regular"
        shape="rectangle"
        sendeventonclick=""
        receiveStateSelected=""
      >
      </ch5-button>
      <ch5-button
        id="daily-btn"
        label="Daily"
        size="regular"
        shape="rectangle"
        sendeventonclick=""
        receiveStateSelected=""
      >
      </ch5-button>
      <ch5-button
        id="weekly-btn"
        label="Weekly"
        size="regular"
        shape="rectangle"
        sendeventonclick=""
        receiveStateSelected=""
      >
      </ch5-button>
      <ch5-button
        id="yearly-btn"
        label="Monthly"
        size="regular"
        shape="rectangle"
        sendeventonclick=""
        receiveStateSelected=""
      >
      </ch5-button>
    </div>
    <ch5-triggerview
      id="hist-avg-triggerview"
      activeview="0"
      gestureable="false"
      class="mt-2"
    >
      <ch5-triggerview-child receivestateshow="">
        <ch5-import-htmlsnippet
          url="./components/average-templ/average-templ.html"
          class="avg-templ"
        >
        </ch5-import-htmlsnippet>
      </ch5-triggerview-child>

      <ch5-triggerview-child receivestateshow=""> </ch5-triggerview-child>

      <ch5-triggerview-child receivestateshow=""> </ch5-triggerview-child>

      <ch5-triggerview-child receivestateshow=""> </ch5-triggerview-child>
    </ch5-triggerview>
  </div>
</section>
