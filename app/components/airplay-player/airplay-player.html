<section id="airplay-player-page" class="airplay-player">
    <div class="container-fluid mt-2 main-player-container">
        <div class="row">
            <div class="col-12">
                <div class="row mt-4">
                    <div class="col-5 d-flex justify-content-center align-items-center">
                        <ch5-image class="album-img" alt="airplay-img" url="./assets/img/airplay-image.png">
                        </ch5-image>
                    </div>

                    <div class="col-7 mt-2 artist-album-name">
                        <h2 data-ch5-textcontent="" class="">AIRPLAY is streaming</h2>
                        <h3 data-ch5-textcontent="" class="album-name mt-2">
                            Please use controls of your device
                        </h3>
                    </div>
                    <!-- <div class="row"> -->
                    <div class="col-2"></div>
                    <div class="col-8 track-slider-container">
                        <div class="volume-slider-container">
                            <!-- <ch5-toggle
                  iconOn="fas fa-volume-mute"
                  iconOff="fas fa-volume-mute"
                  sendeventonclick="Music.MuteBtnToggle"
                  receivestatevalue="Music.MuteBtnToggleState"
                >
                </ch5-toggle> -->
                            <ch5-button class="mute-btn mr-4" size="x-small" iconclass="fas fa-volume-mute" sendeventonclick="Sources.Player.MuteBtnToggle" receivestateselected="Sources.Player.MuteBtnToggleState"></ch5-button>
                            <ch5-button size="x-small" iconclass="fas fa-volume-down" sendeventonclick="Sources.Player.VolDownIsClicked"></ch5-button>
                            <ch5-slider min="0" max="100" stretch="width" handleShape="circle" orientation="horizontal" showtickvalues="true" handlesize="x-small" sendeventonchange="Sources.Player.SetVolumeSlider" receivestatevalue="Sources.Player.VolSliderValue">
                            </ch5-slider>
                            <ch5-button size="x-small" iconclass="fas fa-volume-up" sendeventonclick="Sources.Player.VolUpIsClicked"></ch5-button>
                        </div>
                    </div>
                    <div class="col-2"></div>

                    <!-- </div> -->
                </div>
            </div>
            <!-- <div class="song-list-wrapper"> -->
        </div>
    </div>
</section>
