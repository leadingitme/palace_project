<section id="blinds-triggerview-page" class="">

    customclass="shades-blackout-triggerview"
    id=""
    activeview="0"
    gestureable="false"
    class=""
  >
    <ch5-triggerview-child receivestateshow="Curtains.ShadesSelected">
      <ch5-import-htmlsnippet
        url="./components/shades/shades.html"
        class="shades-templ"
      >
      </ch5-import-htmlsnippet>
    </ch5-triggerview-child>
    <ch5-triggerview-child receivestateshow="Curtains.BlackoutSelected">

        url="./components/blackout/blackout.html"
        class="blackout-templ"
      >
      </ch5-import-htmlsnippet>
    </ch5-triggerview-child>
    <ch5-triggerview-child receivestateshow="Curtains.AllSelected">
      <ch5-import-htmlsnippet
        url="./components/all-shades-blackout/all-shades-blackout.html"
        class="all-shades-blackout-templ"
      >
      </ch5-import-htmlsnippet>
