<section id="" class="shades">
  <!-- show vertical list when below large -->
  <div
    class="blinds-list-container d-flex d-sm-none justify-content-center align-items-center"
  >
    <ch5-list size="3" orientation="vertical" indexId="idx">
      <template>
        <span class="window-label">Window #{{idx}} </span>

        <div class="slider-container shades-container container">
          <ch5-slider
            nohandle="true"
            orientation="vertical"
            min="0"
            max="100"
            receivestatevalue="receive_shades_value"
          >
          </ch5-slider>
        </div>
        <div class="open-close-btn-container mt-4">
          <div class="open-close-btn">
            <ch5-button
              id="open_blind"
              label="Open"
              shape="circle"
              stretch="both"
              sendeventonclick="open_shades"
            >
            </ch5-button>
            <ch5-button
              id="stop_blind"
              label="Stop"
              shape="circle"
              stretch="both"
              sendeventonclick="stop_shades"
            >
            </ch5-button>
            <ch5-button
              id="close_blind"
              label="Close"
              shape="circle"
              stretch="both"
              sendeventonclick="close_shades"
            >
            </ch5-button>
          </div>
        </div>
      </template>
    </ch5-list>
  </div>
  <!-- show horizontal list when large and above -->

  <div
    class="blinds-list-container d-sm-flex d-none justify-content-center align-items-center"
  >
    <ch5-list size="6" orientation="horizontal" indexId="idx">
      <template>
        <span class="window-label">Window #{{idx}} </span>

        <div class="slider-container shades-container container">
          <ch5-slider
            nohandle="true"
            orientation="vertical"
            min="0"
            max="100"
            receivestatevalue="receive_shades_value"
          >
          </ch5-slider>
        </div>
        <div class="open-close-btn-container mt-4">
          <div class="open-close-btn">
            <ch5-button
              id="open_blind"
              label="Open"
              shape="circle"
              stretch="both"
              sendeventonclick="open_shades"
            >
            </ch5-button>
            <ch5-button
              id="stop_blind"
              label="Stop"
              shape="circle"
              stretch="both"
              sendeventonclick="stop_shades"
            >
            </ch5-button>
            <ch5-button
              id="close_blind"
              label="Close"
              shape="circle"
              stretch="both"
              sendeventonclick="close_shades"
            >
            </ch5-button>
          </div>
        </div>
      </template>
    </ch5-list>
  </div>
</section>
