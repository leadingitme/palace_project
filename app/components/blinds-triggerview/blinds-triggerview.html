<section id="blinds-triggerview-page" class="">
  <ch5-triggerview
    id="shades-blackout-triggerview"
    activeview="0"
    gestureable="false"
    disableanimation="true"
  >
    <ch5-triggerview-child receivestateshow="Curtains.ShadesSelectedEMU">
      <ch5-import-htmlsnippet
        url="./components/shades/shades.html"
        class="shades-templ"
      >
      </ch5-import-htmlsnippet>
    </ch5-triggerview-child>
    <ch5-triggerview-child receivestateshow="Curtains.BlackoutSelectedEMU">
      <ch5-import-htmlsnippet
        url="./components/blackout/blackout.html"
        class="blackout-templ"
      >
      </ch5-import-htmlsnippet>
    </ch5-triggerview-child>
    <ch5-triggerview-child receivestateshow="Curtains.AllSelectedEMU">
      <ch5-import-htmlsnippet
        url="./components/all-shades-blackout/all-shades-blackout.html"
        class="all-shades-blackout-templ"
      >
      </ch5-import-htmlsnippet>
    </ch5-triggerview-child>
  </ch5-triggerview>
</section>
