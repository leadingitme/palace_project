<section id="room-list-templ">
  <div class="room-list-templ">
    <div class="row">
      <div class="col-3">
        <ch5-list
          class="ch5-custom-list"
          orientation="vertical"
          indexId="idx"
          receivestatesize="Floors.NumberOfFloors"
        >
          <template>
            <ch5-button
              id="btn_id"
              type="default"
              shape="rectangle"
              orientation="horizontal"
              sendeventonclick="Floors.Floor[{{idx}}].SetFloorSelected"
              sendeventontouch="Floors.Floor[{{idx}}].SetFloorSelected"
              receivestatelabel="Floors.Floor[{{idx}}].NameOfFloor"
              receivestateselected="Floors.Floor[{{idx}}].FloorIsSelected"
            >
            </ch5-button>
          </template>
        </ch5-list>
      </div>

      <div class="col-8">
        <ch5-list
          class="ch5-custom-list"
          maxHeight="100%"
          itemWidth="100%"
          orientation="vertical"
          indexId="idx"
          receivestatesize="Rooms.NumberOfRooms"
          scrollbar="true"
        >
          <template>
            <ch5-button
              id="btn_id"
              type="default"
              shape="rectangle"
              orientation="horizontal"
              sendeventonclick=""
              sendeventontouch=""
              receivestatelabel="Rooms.Room[{{idx}}].RoomName"
              receivestateshow="Rooms.Room[{{idx}}].RoomSelect"
            >
            </ch5-button>
          </template>
        </ch5-list>
      </div>
    </div>

    <!-- Dropdown end -->
  </div>
</section>
