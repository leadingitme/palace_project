<section id="blinds-buttons-page" class="">
  <div class="blackout-shades-btn" id="blackout-shades-btn">
    <ch5-button
      selected="false"
      id="shades-btn"
      label="Shades"
      size="regular"
      shape="rectangle"
      sendeventonclick="Rooms.Blinds.ShowShades"
      receiveStateSelected="Rooms.Blinds.ShadesAreShown"
    >
    </ch5-button>
    <ch5-button
      id="blackout-btn"
      label="Blackout"
      size="regular"
      shape="rectangle"
      sendeventonclick="Rooms.Blinds.ShowBlackout"
      receiveStateSelected="Rooms.Blinds.BlackoutAreShown"
    >
    </ch5-button>
    <ch5-button
      id="all-btn"
      label="All"
      size="regular"
      shape="rectangle"
      sendeventonclick="Rooms.Blinds.ShowAll"
      receiveStateSelected="Rooms.Blinds.AllAreShown"
    >
    </ch5-button>
  </div>
</section>
