<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title data-ch5-i18n="">Palace</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />

    <!-- inject:css -->
    <link rel="stylesheet" href="./assets/css/external.css" />
    <link rel="stylesheet" href="./assets/css/light-theme.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- <link rel="stylesheet" href="./assets/css/components.css" /> -->

    <!-- endinject -------->
  </head>

  <body>
    <div id="loader" class="loader"></div>
    <ch5-import-htmlsnippet
      id="main-page"
      class=""
      url="./components/main/main.html"
    ></ch5-import-htmlsnippet>

    <ch5-import-htmlsnippet
      id="inactivity-page"
      class="d-none"
      url="./components/inactivity-page/inactivity-page.html"
    ></ch5-import-htmlsnippet>

    <!-- Crestron component library -->
    <script
      src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/custom-elements-es5-adapter.js"
      type="text/javascript"
      charset="utf-8"
    ></script>

    <script src="./assets/vendor/cr-com-lib.js"></script>
    <!-- ... -->

    <!-- inject:js -->
    <script src="./assets/vendor/component.js"></script>
    <!-- .... -->

    <!-- Bootstrap and others -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
