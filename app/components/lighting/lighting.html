<section class="examples-container">
  <nav class="navbar navbar-dark">
    <div class="navbar-text">
      <div class="room-info mb-3 pt-3 text-uppercase">
        <span class="d-sm-block" data-ch5-i18n="-+lighting.title+-"
          >Lighting</span
        >
        <h2 class="mb-0" data-ch5-textcontent="Room.NameOfRoom">Great Room</h2>
      </div>
    </div>
    <ch5-list class="ch5-custom-list dim">
      <template>
        <div class="dim-buttons">
          <div class="d-flex align-items-center">
            <ch5-button
              class="lighting-button dim-btn"
              shape="circle"
              sendEventOnClick="Room.DimmableLights[{{idx}}].TurnLightOff"
              iconclass="fas fa-caret-down "
            ></ch5-button>
            <h3 class="p-2 text-white">Dim</h3>
            <ch5-button
              class="lighting-button dim-btn"
              shape="circle"
              sendEventOnClick="Room.DimmableLights[{{idx}}].TurnLightOff"
              iconclass="fas fa-caret-up "
            ></ch5-button>
          </div>
        </div>
      </template>
    </ch5-list>

    <div class="navbar-action">
      <!-- <a class="btn-link text-uppercase" data-ch5-i18n="-+lighting.alllights+-"sssss
        >All Lights</a
      > -->
      <button
        class="navbar-toggler d-md-none"
        type="button"
        onclick="lightingModule.lightingSidebarToggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div class="row no-gutters">
    <div class="col-md-9">
      <ch5-list
        class="ch5-custom-list"
        maxHeight="100%"
        itemWidth="100%"
        orientation="vertical"
        indexId="idx"
        scrollbar="true"
        receiveStateSize="Floor[0].Room[0].Lighting.NumberOfLights"
      >
        <template>
          <div class="vertical-list-item">
            <span
              class="label"
              data-ch5-textcontent="Floor[0].Room[0].DimmableLights[0].NameOfLight"
              >Label</span
            >
            <div class="d-flex align-items-center">
              <ch5-button
                class="lighting-button"
                shape="circle"
               
                sendeventonclick="Floor[0].Room[0].DimmableLights[0].TurnLightOff"
                iconurl="./assets/img/lighting/fa-icon-lightbulb.svg"
              ></ch5-button>
              <ch5-slider
                class="lighting-slider"
                stretch="width"
                handleShape="circle"
                toolTipShowType="auto"
                sendEventOnChange="Floor[0].Room[0].DimmableLights[0].SetLightLevel"
                receiveStateValue="Floor[0].Room[0].DimmableLights[0].LightIsAtLevel"
                orientation="horizontal"
              ></ch5-slider>
              <ch5-button
                class="lighting-button"
                shape="circle"
                sendEventOnClick="Floor[0].Room[0].DimmableLights[0].TurnLightOn"
                iconClass="fas fa-lightbulb"
              >
              </ch5-button>
            </div>
          </div>
        </template>
      </ch5-list>
    </div>
    <aside class="col-md-3 lighting-sidebar" id="lightingSidebar">
      <ch5-select
        class="sidebar ch5-custom-select"
        class="sidebar ch5-custom-select"
        mode="panel"
        maxWidth="none"
        indexId="idx"
        receiveStateSize="Floor[0].Room[0].Lighting.NumberOfScenes"
        noneSelectedPrompt="-+lighting.sceneTitle+-"
        receiveStateValue="NotDefinedOnPurpose"
        signalValueSyncTimeout="2500"
        panelScrollHeight="300"
      >
        <template>
          <ch5-select-option
            sendEventOnClick="Floor[0].Room[0].Scene[0].TriggerSceneStart"
          >
            <span
              data-ch5-textContent="Floor[0].Room[0].Scene[0].NameOfScene"
            ></span>
          </ch5-select-option>
        </template>
      </ch5-select>
    </aside>
  </div>
</section>
