<section id="radio-player-page" class="radio-player">
    <div class="container-fluid mt-2 main-player-container">
        <div class="row">
            <div class="col-sm-7">
                <div class="row">
                    <div class="col-12 col-md-7 mt-2 artist-album-name">
                        <div class="radio-station-name d-flex">
                            <h2 data-ch5-textcontent="Radio.CurrentStationName" class="">Rock Wave</h2>
                            <div class="favourite-btn-container">
                                <ch5-button type="success" stretch="both" shape="rectangle" iconclass="fas fa-heart" sendeventonclick="Radio.FavouriteBtnToggle" receivestateselected="Radio.FavouriteBtnState">
                                </ch5-button>
                                <!-- <ch5-triggerview
                  class=""
                  gestureable="false"
                  noshowtype="display"
                  disableanimation="true"
                  receivestateshowchildindex="Rooms.Music.Radio.FavouriteBtnTriggerview"
                >
                  <ch5-triggerview-child noshowtype="display">
                    <ch5-button
                      type="success"
                      stretch="both"
                      shape="rectangle"
                      iconclass="far fa-heart"
                      sendeventonclick="Rooms.Music.Radio.SetFavouriteBtnActive"
                    >
                    </ch5-button>
                  </ch5-triggerview-child>

                  <ch5-triggerview-child noshowtype="display">
                    <ch5-button
                      type="success"
                      stretch="both"
                      shape="rectangle"
                      iconclass="fas fa-heart"
                      sendeventonclick="Rooms.Music.Radio.SetFavouriteBtnInactive"
                    ></ch5-button>
                  </ch5-triggerview-child>
                </ch5-triggerview> -->
                            </div>
                        </div>
                        <h3 data-ch5-textcontent="Radio.CurrentStationText" class="album-name">106.6 FM</h3>
                    </div>

                    <div class="col-12 track-slider-container">
                        <div class="controllers-btn-container">
                            <div class="controllers-btn">
                                <ch5-button stretch="both" iconclass="fas fa-backward fa-2x" sendeventonclick="351">
                                </ch5-button>
                                <ch5-triggerview class="triggerview-container" gestureable="false" noshowtype="display" disableanimation="true" receivestateshowchildindex="Rooms.RadioPlayer.PlayPauseBtnTriggerview">
                                    <ch5-triggerview-child noshowtype="display">
                                        <ch5-button stretch="both" type="success" shape="rectangle" iconclass="fa fa-play fa-2x" sendeventonclick="Radio.SetPauseBtnActive"></ch5-button>
                                    </ch5-triggerview-child>

                                    <ch5-triggerview-child noshowtype="display">
                                        <ch5-button stretch="both" type="success" shape="rectangle" iconclass="fa fa-pause fa-2x" sendeventonclick="Radio.SetPlayBtnActive"></ch5-button>
                                    </ch5-triggerview-child>
                                </ch5-triggerview>
                                <ch5-button stretch="both" iconclass="fas fa-forward fa-2x" sendeventonclick="350">
                                </ch5-button>
                            </div>
                        </div>
                        <div class="volume-slider-container">
                            <!-- <ch5-toggle
                iconOn="fas fa-volume-mute"
                iconOff="fas fa-volume-mute"
                sendeventonclick="Music.MuteBtnToggle"
                receivestatevalue="Music.MuteBtnToggleState"
              >
              </ch5-toggle> -->
                            <ch5-button class="mute-btn mr-4" size="x-small" iconclass="fas fa-volume-mute" sendeventonclick="Music.RadioPlayer.MuteBtnToggle" receivestateselected="Music.RadioPlayer.MuteBtnToggleState"></ch5-button>
                            <ch5-button class="mr-1" size="x-small" iconclass="fas fa-volume-down" sendeventonclick="Music.RadioPlayer.VolDownIsClicked"></ch5-button>
                            <ch5-slider min="0" max="65535" stretch="width" handleShape="circle" orientation="horizontal" handlesize="x-small" sendeventonchange="Music.RadioPlayer.SetVolumeSlider" receivestatevalue="Music.RadioPlayer.VolSliderValue">
                            </ch5-slider>
                            <ch5-button class="ml-1" size="x-small" iconclass="fas fa-volume-up" sendeventonclick="Music.RadioPlayer.VolUpIsClicked"></ch5-button>
                        </div>
                    </div>
                </div>
            </div>
            <aside class="col-sm-5 d-none d-sm-block song-list-sidebar animate__animated" id="songListSidebar">
                <ch5-select class="sidebar song-select ch5-custom-select" mode="panel" maxWidth="none" indexId="idx" selectedvalue="" receiveStateSize="Radio.StationListSize" receiveStateValue="NotDefinedOnPurpose">
                    <div class="song-select-features">
                        <div class="features-btn-container">
                            <div class="features-btn station-selection">
                                <ch5-button stretch="both" type="success" shape="rectangle" iconclass="far fa-heart" receivestateselected="Radio.FavouritesIsSelected" sendeventonclick="Radio.ViewFavourites"></ch5-button>
                                <ch5-button stretch="both" class="station-list-btn" type="success" shape="rectangle" iconclass="fas fa-list" receivestateselected="Radio.StationsListIsSelected" sendeventonclick="Radio.ViewAll">
                                </ch5-button>
                            </div>
                        </div>
                    </div>

                    <template>
            <ch5-select-option
              sendEventOnClick="Radio.StationTrack[{{idx}}].SelectStation"
              receivestateselected="Radio.StationTrack[{{idx}}].SelectStationSelected"
            >
              <!-- <div class="row">
              <div class="col-8"> -->
              <h4 class="" data-ch5-textContent="Radio.StationName[{{idx}}].RadioText">Song Name</h4>
              <div class="artist-name d-flex">
                <h5
                  class="mr-auto"
                  data-ch5-textContent="Radio.StationName[{{idx}}].StationName"
                >
                  Artist Name
                </h5>
                <ch5-button
                  class="fav-icon"
                  type="success"
                  inactive
                  size="small"
                  shape="rectangle"
                  iconclass="fas fa-heart"
                  sendeventonclick=""
                  receivestateshow="Radio.StationTrack[{{idx}}].FavouriteBtnShow"
                
                >
                </ch5-button>
              </div>

              <!-- </div> -->
              <!-- <div class="col-8 d-flex align-items-center">
            </div>

            </div> -->
            </ch5-select-option>
          </template>
                </ch5-select>
            </aside>
        </div>
    </div>
</section>
