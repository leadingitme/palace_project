    <div class="row no-gutters">
        <div class="col-md-9">
            <ch5-list class="ch5-custom-list" maxHeight="85%" itemWidth="100%" orientation="vertical" indexId="idx" scrollbar="true" receiveStateSize="Room.NumberOfLights">
                <template>
          <div class="vertical-list-item">
            <span
              class="light-name-label"
              data-ch5-textcontent="Room.DimmableLights[{{idx}}].NameOfLight"
              >Label</span
            >
            <div class="d-flex align-items-center">
              <ch5-button
                class="lighting-button"
                shape="circle"
                sendeventonclick="Room.DimmableLights[{{idx}}].TurnLightOff"
                iconurl="./assets/img/lighting/fa-icon-lightbulb.svg"
              ></ch5-button>
              <ch5-slider
                class="lighting-slider"
                stretch="width"
                handleShape="circle"
                toolTipShowType="auto"
                sendEventOnChange="Room.DimmableLights[{{idx}}].SetLightLevel"
                receiveStateValue="Room.DimmableLights[{{idx}}].LightIsAtLevel"
                orientation="horizontal"
              ></ch5-slider>
              <ch5-button
                class="lighting-button"
                shape="circle"
                sendEventOnClick="Room.DimmableLights[{{idx}}].TurnLightOn"
                iconClass="fas fa-lightbulb"
              >
              </ch5-button>
            </div>
          </div>
        </template>
            </ch5-list>
        </div>
        <aside class="col-md-3 lighting-sidebar" id="lightingSidebar">
            <ch5-select class="sidebar ch5-custom-select" mode="panel" maxWidth="none" indexId="idx" receiveStateSize="Room.NumberOfScenes" receiveStateValue="NotDefinedOnPurpose" signalValueSyncTimeout="3000" panelScrollHeight="300">
                <template>
          <ch5-select-option
            sendEventOnClick="Room.Scenes[{{idx}}].TriggerStartScene"
          >
            <span
              data-ch5-textContent="Room.Scenes[{{idx}}].NameOfScene"
            ></span>
          </ch5-select-option>
        </template>
            </ch5-select>
        </aside>
    </div>
</section>
