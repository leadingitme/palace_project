<section id="room-list-templ">
  <div class="room-list-templ">
    <!-- Dropdown start -->
    <div class="dropdown left">
      <!-- <ch5-button iconurl="../../assets/img/villa_icon.svg"
        ><a
          class="btn btn-secondary"
          href="#"
          role="button"
          id="dropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        ></a
      ></ch5-button> -->
      <button
        class="btn btn-lg"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="fas fa-home"></i>
       
      </button>
      <div
        onclick="dropDown()"
        class="dropdown-menu"
        id="rooms-dropdown"
        aria-labelledby="dropdownMenuButton"
      >
        <div class="row">
          <div class="col-3">

            <ch5-list
              class="ch5-custom-list"
              orientation="vertical"
              indexId="idx"
              size="2"
             
            >
              <template>

               <ch5-button
                  id="btn_id"
                  type="default"
                  shape="rectangle"
                  size="regular"
                  stretch="both"
                  iconposition="first"
                  iconclass="iconClass"
                  orientation="horizontal"
                  sendeventonclick="Floor[{{idx}}].FloorSelect"
                  sendeventontouch="btn_id_touched"
                  receivestateselected="Floor[{{idx}}].FloorIsSelected"
                  receivestatelabel="Floor[{{idx}}].NameOfFloor[{{idx}}]"
                >
                </ch5-button>         
              </template>
            </ch5-list>
          </div>
          
        </div>
      </div>
    </div>
    <!-- Dropdown end -->
  </div>
</section>
