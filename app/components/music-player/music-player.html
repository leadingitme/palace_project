<section id="music-player-page" class="">
    <div class="container-fluid mt-2 main-player-container">
        <div class="row">
            <div class="col-sm-7">
                <div class="row">
                    <div class="col-12 col-sm-4 col-md-5 d-flex justify-content-center align-items-center">
                        <ch5-image class="album-img" alt="music-img" url="./assets/img/music-image.jpg" receivestateurl="">
                        </ch5-image>
                    </div>

                    <div class="col-12 col-sm-8 col-md-7 mt-2 artist-album-name">
                        <h2 data-ch5-textcontent="Rooms.Music.AirPlay.SelectedArtistName" class="">
                            Artist Name
                        </h2>
                        <h3 data-ch5-textcontent="Rooms.Music.AirPlay.SelectedAlbumName" class="album-name">
                            Album Name
                        </h3>
                        <div class="features-btn">
                            <i class="fas fa-plus"></i>
                            <i class="far fa-heart"></i>
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </div>

                    <div class="col-12 track-slider-container">
                        <div class="song-name-container">
                            <div class="song-name">
                                <h3 data-ch5-textcontent="Rooms.Music.AirPlay.SelectedSongName" class="">
                                    Song Name
                                </h3>
                            </div>
                            <button class="navbar-toggler d-sm-none" type="button" onclick="musicPageModule.songListSidebarToggle()" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-list-ul"></i>
              </button>
                        </div>
                        <div class="track-slider">
                            <span data-ch5-textContent="">00:35</span>
                            <ch5-slider value="50" min="0" max="100" stretch="width" handleShape="circle" orientation="horizontal" showtickvalues="true" handlesize="x-small">
                            </ch5-slider>
                            <span data-ch5-textContent="">03:35</span>
                        </div>
                        <div class="controllers-btn-container">
                            <div class="controllers-btn">
                                <ch5-button stretch="both" iconclass="fas fa-backward fa-2x" sendeventonclick="">
                                </ch5-button>
                                <ch5-triggerview class="triggerview-container" gestureable="false" noshowtype="display" disableanimation="true" receivestateshowchildindex="Rooms.MusicPlayer.PlayPauseBtnTriggerview">
                                    <ch5-triggerview-child noshowtype="display">
                                        <ch5-button stretch="both" type="success" shape="rectangle" iconclass="fa fa-play fa-2x" sendeventonclick="RadioPlayer.SetPauseBtnActive"></ch5-button>
                                    </ch5-triggerview-child>

                                    <ch5-triggerview-child noshowtype="display">
                                        <ch5-button stretch="both" type="success" shape="rectangle" iconclass="fa fa-pause fa-2x" sendeventonclick="RadioPlayer.SetPlayBtnActive"></ch5-button>
                                    </ch5-triggerview-child>
                                </ch5-triggerview>
                                <ch5-button stretch="both" iconclass="fas fa-forward fa-2x" sendeventonclick="btn_id_clicked">
                                </ch5-button>
                            </div>
                        </div>
                        <div class="volume-slider-container">
                            <!-- <ch5-toggle
                iconOn="fas fa-volume-mute"
                iconOff="fas fa-volume-mute"
                sendeventonclick="Music.MuteBtnToggle"
                receivestatevalue="Music.MuteBtnToggleState"
              >
              </ch5-toggle> -->
                            <ch5-button class="mute-btn mr-4" size="x-small" iconclass="fas fa-volume-mute" sendeventonclick="Music.RadioPlayer.MuteBtnToggle" receivestateselected="Music.RadioPlayer.MuteBtnToggleState"></ch5-button>
                            <ch5-button size="x-small" iconclass="fas fa-volume-down" sendeventonclick="Music.MusicPlayer.VolDownIsClicked"></ch5-button>
                            <ch5-slider min="0" max="100" stretch="width" handleShape="circle" orientation="horizontal" showtickvalues="true" handlesize="x-small" sendeventonchange="Music.RadioPlayer.SetVolSlider" receivestatevalue="Music.RadioPlayer.VolSliderValue">
                            </ch5-slider>
                            <ch5-button size="x-small" iconclass="fas fa-volume-up" sendeventonclick="Music.RadioPlayer.VolUpIsClicked"></ch5-button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="song-list-wrapper"> -->
            <aside class="col-sm-5 d-none d-sm-block song-list-sidebar animate__animated" id="songListSidebar">
                <ch5-select class="sidebar song-select ch5-custom-select" mode="panel" maxWidth="none" indexId="idx" selectedvalue="" receiveStateSize="Rooms.Music.SongList.ListSize" receiveStateValue="NotDefinedOnPurpose">
                    <div class="song-select-features">
                        <span class=""> Library</span>
                        <div class="features-btn-container">
                            <div class="features-btn">
                                <ch5-button stretch="both" type="success" shape="rectangle" iconurl="./assets/img/shuffle-icon.svg" receivestateselected="Rooms.Music.ShuffleIsSelected" sendeventonclick="Rooms.Music.ShuffleSetSelected"></ch5-button>
                                <ch5-button stretch="both" type="success" shape="rectangle" iconurl="./assets/img/repeat-icon.svg" receivestateselected="Rooms.Music.RepeatIsSelected" sendeventonclick="Rooms.Music.RepeatSetSelected">
                                </ch5-button>
                            </div>
                        </div>
                    </div>

                    <template>
            <ch5-select-option
              sendEventOnClick="Rooms.Music.AirPlay.Track[{{idx}}].SetTrackSelected"
              receivestateselected="Rooms.Music.AirPlay.Track[{{idx}}].TrackIsSelected"
            >
              <!-- <h3 class="" data-ch5-textContent="">Song Name #{{idx}}</h3>
                  <h4 class="" data-ch5-textContent="">Artist Name #{{idx}}</h4> -->
              <h4
                class=""
                data-ch5-textContent="Rooms.Music.SongList.SongName[{{idx}}]"
              >
                Song Name
              </h4>
              <h5
                class=""
                data-ch5-textContent="Rooms.Music.SongList.ArtistName[{{idx}}]"
              >
                Artist Name
              </h5>
            </ch5-select-option>
          </template>
                </ch5-select>
            </aside>
            <!-- </div> -->
        </div>
    </div>
</section>
