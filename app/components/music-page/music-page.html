<section id="music-page" class="music-page">
    <div class="navbar-text">
        <div class="room-info mb-1 pt-2 text-uppercase text-white">
            <span class="d-sm-block">Music</span>
            <h2 class="mb-0" data-ch5-textcontent="Room.SelectedRoomName">
                Room Name
            </h2>
        </div>
    </div>
    <div class="dropdown-btn-container">
        <!-- 'source' dropdown start -->

        <div class="dropdown">
            <button class="btn btn-lg dropdown-toggle" type="button" onclick="musicPageModule.openMusicSourceDropdown()" id="musicSourceDropdown">
        <span>SOURCE</span>
        <!-- <span class="d-block"><i class="fas fa-caret-down"></i> </span> -->
      </button>
            <div id="music-source-dropdown" onclick="musicPageModule.dropDownStopPropagation()" class="dropdown-menu source-list-container animate__animated">
                <ch5-list orientation="vertical" class="ch5-custom-list" indexid="idx" receivestatesize="Room.NumberOfSources">
                    <template>
            <ch5-button
              id=""
              onclick="musicPageModule.closeMusicSourceDropdown()"
              stretch="both"
              shape="rectangle"
              receivestatelabel="Room.Source[{{idx}}].SourceName"
              sendeventonclick="Room.Source[{{idx}}].SetSourceSelected"
              receivestateselected="Room.Source[{{idx}}].SourceIsSelected"
            >
            </ch5-button>
          </template>
                </ch5-list>
            </div>
        </div>
    </div>
    <!-- source dropdown end -->
    <div class="source-name">
        <i class="fas fa-angle-right mr-1"></i>
        <span class="" data-ch5-textContent="Room.SelectedSourceName">Source Name</span
    >
  </div>
  <ch5-triggerview
    id="music-radio-triggerview"
    gestureable="false"
    class=""
    noshowtype="display"
    receivestateshowchildindex="Room.TriggerviewPlayerIsShown"
  >
    <ch5-triggerview-child noshowtype="display">
      <ch5-import-htmlsnippet
        url="./components/music-player/music-player.html"
        class="music-player-templ"
      >
      </ch5-import-htmlsnippet>
    </ch5-triggerview-child>

    <ch5-triggerview-child noshowtype="display">
      <ch5-import-htmlsnippet
        url="./components/radio-player/radio-player.html"
        class="radio-player-templ"
      >
      </ch5-import-htmlsnippet>
    </ch5-triggerview-child>
  </ch5-triggerview>
</section>
